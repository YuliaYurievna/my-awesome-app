<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<title>Weather Forecast</title>
</head>

<body>
	<img src="images/cheung.jpg" alt="" id="background-img">
	<div class="container">
		<div class="weather-app-wrapper">
			<div class="weather-app rounded">
				<form class="input-group mb-3 shadow search-form" id="search-form">
					<input type="search" class="form-control" id="city-input" placeholder="Enter a city" auto>
					<button class="btn btn-outline-dark ml-1 change-city-button" type="submit">Search</button>
					<button class="btn btn-outline-dark ml-1 button-current-city" id="current-location-button" type="button">
						<i class="fa-solid fa-location-dot"></i>
					</button>
				</form>

				<div class="current-city">
					<div class="row ml-2">
						<div class="col-6">
							<h2 class="searched-city mb-3" id="city">
								Kharkiv
							</h2>
							<p class="date-now mb-2" id="date">
								<span class="date">Thusday</span> | 14:14
							</p>
							<ul class="weather-details list-unstyled">
								<li class="weather-details-list">Humidity: <span id="humidity">31</span>%</li>
								<li class="weather-details-list">Wind: <span id="wind">6</span> km/h</li>
							</ul>
						</div>
						<div class="col-3 text-center pr-0 pt-4">
							<div class="temperature">
								<strong class="degrees" id="temperature">
									25
								</strong>
								<span class="units">
									<a href="#" class="celcium-link">°C</a> |
									<a href="#" class="farenheit-link">°F</a>
								</span>
							</div>
						</div>
						<div class="col-3 p-0 pt-4">
							<div class="forecast-icon-now">
								<i class="bi bi-cloud-sun-fill"></i>
							</div>
							<p class="weather-description mt-3" id="description">Clouds</p>
						</div>
					</div>
				</div>

				<div class="weather-forecast">
					<div class="row text-center ml-0 mr-0 mt-2 mb-2 shadow">
						<div class="col-2 card pt-2 pb-2">
							<div class="forecast-day">
								Thu
							</div>
							<div class="forecast-icon mt-1 mb-1">
								<i class="bi bi-cloud-lightning-rain-fill"></i>
							</div>
							<div class="forecast-temperature">
								23°
							</div>
						</div>

						<div class="col-2 card pt-2 pb-2">
							<div class="forecast-day">
								Fri
							</div>
							<div class="forecast-icon mt-1 mb-1">
								<i class="bi bi-sun-fill"></i>
							</div>
							<div class="forecast-temperature">
								24°
							</div>
						</div>

						<div class="col-2 card pt-2 pb-2">
							<div class="forecast-day">
								Sat
							</div>
							<div class="forecast-icon mt-1 mb-1">
								<i class="bi bi-cloud-sun-fill"></i>
							</div>
							<div class="forecast-temperature">
								25°
							</div>
						</div>

						<div class="col-2 card pt-2 pb-2">
							<div class="forecast-day">
								Sun
							</div>
							<div class="forecast-icon mt-1 mb-1">
								<i class="bi bi-clouds"></i>
							</div>
							<div class="forecast-temperature">
								24°
							</div>
						</div>

						<div class="col-2 card pt-2 pb-2">
							<div class="forecast-day">
								Mon
							</div>
							<div class="forecast-icon mt-1 mb-1">
								<i class="bi bi-brightness-high-fill"></i>
							</div>
							<div class="forecast-temperature">
								23°
							</div>
						</div>

						<div class="col-2 card pt-2 pb-2">
							<div class="forecast-day">
								Tue
							</div>
							<div class="forecast-icon mt-1 mb-1">
								<i class="bi bi-cloud-sun-fill"></i>
							</div>
							<div class="forecast-temperature">
								25°
							</div>
						</div>
					</div>
				</div>
			</div>

			<small class="link-code">
				<a href="https://github.com/YuliaYurievna/my-awesome-app" target="_blank">Open-source code</a>, by Yuliia
				Poddiacha
			</small>
		</div>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/b4c12f8044.js" crossorigin="anonymous"></script>
	<script src="index.js"></script>

</body>

</html>
